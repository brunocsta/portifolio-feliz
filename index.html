<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bruno Costa</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/components/main-header.css">
    <link rel="stylesheet" href="css/components/main-banner.css">
    <link rel="stylesheet" href="css/components/section.css">
    <link rel="stylesheet" href="css/components/main-logo.css">
    <link rel="stylesheet" href="css/components/main-button.css">
    <link rel="stylesheet" href="css/components/main-title.css">
    <link rel="stylesheet" href="css/components/main-subtitle.css">
    <link rel="stylesheet" href="css/components/main-box.css">
    <link rel="stylesheet" href="css/components/main-action.css">
    <link rel="stylesheet" href="css/components/skill-tech.css">
    <link rel="stylesheet" href="css/components/main-progress-bar.css">
    <link rel="stylesheet" href="css/components/skill-wrapper.css">
    <link rel="stylesheet" href="css/components/lista-projetos.css">
    <link rel="stylesheet" href="css/components/card-projeto.css">
    <link rel="stylesheet" href="css/components/card-wrapper.css">
    

</head>
<body>
    <header class="main-header">
        <h1 class="main-logo">BR<br>N0</h1>
    
        <nav class="navigation">
            <a class="main-action" href="" lang="en">Skills</a>
            <a class="main-action" href="">Projetos</a>
            <a class="main-action" href="">Sobre</a>
            <a class="main-action" href="">Contatos</a>
            <a class="main-button" href="" lang="en">Download CV</a>
        </nav>
    </header>

    <section class="main-banner">
        <div class="wrapper">
            <div class="main-box">
                <h1 class="main-title">Bruno Costa</h1>
                <h2 class="main-subtitle">FrontEnd Developer</h2>
            </div>

            <div class="navigation">
                <a class="main-button" href="" lang="en">Download CV</a>
                <a class="main-button" href="">Contatos</a>
            </div>
        </div>
    </section>

    <section class="section">
       <h2 class="main-title -second">Skills</h2>

        <div class="skill-wrapper">
            <article class="skill-tech">
                <img class="icon" src="assets/icons/ico_html5.png" alt="Logo do HTML 5 em pixel art">
                <div class="right">
                    <h3 class="title">HTML</h3>
                    <progress class="main-progress-bar" max="100" value="70">70%</progress>
                </div>
            </article>

            <article class="skill-tech">
                <img class="icon" src="assets/icons/ico_css3.png" alt="Logo do CSS 3 em pixel art">
                <div class="right">
                    <h3 class="title">CSS</h3>
                    <progress class="main-progress-bar" max="100" value="70">70%</progress>
                </div>
            </article>

            <article class="skill-tech">
                <img class="icon" src="assets/icons/ico_js.png" alt="Logo do JavaScript em pixel art">
                <div class="right">
                    <h3 class="title">JavaScript</h3>
                    <progress class="main-progress-bar" max="100" value="70">70%</progress>
                </div>
            </article>

            <article class="skill-tech">
                <img class="icon" src="assets/icons/ico_react.png" alt="Logo do React em pixel art">
                <div class="right">
                    <h3 class="title">React</h3>
                    <progress class="main-progress-bar" max="100" value="70">70%</progress>
                </div>
            </article>

            <article class="skill-tech">
                <img class="icon" src="assets/icons/ico_nodejs.png" alt="Logo do NodeJs em pixel art">
                <div class="right">
                 <h3 class="title">NodeJS</h3>
                    <progress class="main-progress-bar" max="100" value="70">70%</progress>
                </div>
            </article>
            
            <article class="skill-tech">
                <img class="icon" src="assets/icons/ico_tdd.png" alt="Logo do TDD em pixel art">
                <div class="right">
                    <h3 class="title">TDD</h3>
                    <progress class="main-progress-bar" max="100" value="70">70%</progress>
                </div>
            </article>

            <article class="skill-tech">
                <img class="icon" src="assets/icons/ico_restapi.png" alt="Logo do Rest API em pixel art">
                <div class="right">
                    <h3 class="title">Rest API</h3>
                    <progress class="main-progress-bar" max="100" value="70">70%</progress>
                </div>
            </article>
            
            <article class="skill-tech">
                <img class="icon" src="assets/icons/ico_ux.png" alt="Logo do Rest API em pixel art">
                <div class="right">
                    <h3 class="title">UX</h3>
                    <progress class="main-progress-bar" max="100" value="70">70%</progress>
                </div>
            </article>
        </div>
    </section>

    <section class="section -bgBlack -bdFirst">
        <h2 class="main-title -second">Projetos</h2>
      <div class="card-wrapper">
          <a href="https://duckduckgo.com/" target="_blank">
              <figure class="card-projeto">
                <img src="assets/projects-cover/logo-firedlabs.svg" alt="Logo da FiredLabs">
              </figure>
          </a>
          <a href="https://duckduckgo.com/" target="_blank">
              <figure class="card-projeto -blue">
                <img src="assets/projects-cover/logo-collabcode.png" alt="Logo da CollabCode">
              </figure>
          </a>
          <a href="https://brunocsta.github.io/portifolio-feliz/">
              <figure class="card-projeto">
                <img src="assets/projects-cover/portfolio.png" alt="Logo da FiredLabs">
              </figure>
                    </div>
          </a>
    </section>
</body>
</html>
